<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./content/css/main.min.css">
    <title>type password</title>
</head>

<body>
    <div class="l-container">
        <div class="l-container__cnt">
            <div class="l-header">
                <div class="l-header__cnt">
                    <h1>type="password"</h1>
                </div>
            </div>
            <br>
            <!-- 一般 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="password">一般</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="password"></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="password" name="password" id="password" class="o-inpbox">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <from>
                <div class="c-form">
                    <div class="c-form__tit">
                        <div>切換應用</div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="password" value="Hello World" id="myInput" class="o-inpbox">
                    </div>
                    <input type="checkbox" onclick="myFunction()" id="showPassword" name="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
            </from>
            <br>
            <!-- 必須填寫 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="psw_req">必須填寫</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="password" required></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="password" name="psw_req" id="psw_req" class="o-inpbox" required>
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- 定義至多／至少輸入幾個字元 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="psw_length">定義至多／至少輸入幾個字元</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="password" minlength="" maxlength=""></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="password" name="psw_length" id="psw_length" class="o-inpbox" minlength="6" maxlength="10" placeholder="至少 6 個字元；至多 10 個字元">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- 指定輸入模式 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="psw_mode">指定輸入模式</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="password" inputmode=""></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="password" name="psw_mode" id="psw_mode" class="o-inpbox" inputmode="numeric" placeholder="指定輸入模式為數字">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</html>
