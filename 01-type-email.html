<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./content/css/main.min.css">
    <title>type email</title>
</head>

<body>
    <div class="l-container">
        <div class="l-container__cnt">
            <div class="l-header">
                <div class="l-header__cnt">
                    <h1>type="email"</h1>
                </div>
            </div>
            <br>
            <!-- 一般 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="email">一般</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="email"></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="email" name="email" id="email" class="o-inpbox">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- 可輸入多筆 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="email_multiple">可輸入多筆</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="email" multiple></span>
                            <div class="o-hint">以逗號分隔，逗號後可加上空白</div>
                            <div class="o-hint">使用 multiple 時允許空值</div>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="email" name="email_multiple" id="email_multiple" class="o-inpbox" multiple value="me@example.org, you@example.org">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- 以字元數定義輸入框尺寸 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="email_size">以字元數定義輸入框尺寸（不建議使用）</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="email" size=""></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="email" name="email_size" id="email_size" size="6" placeholder="size='6'">
                        <input type="email" name="email_size2" id="email_size2" size="24" placeholder="size='24'" style="margin-left: 8px;">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- 定義至多／至少輸入幾個字元 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="email_length">定義至多／至少輸入幾個字元</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="email" minlength="" maxlength=""></span>
                            <div class="o-hint">此範例展示至少 6 個字元；至多 20 個字元</div>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="email" name="email_length" id="email_length" class="o-inpbox" minlength="6" maxlength="20" placeholder="至少 6 個字元；至多 20 個字元">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- 提供預設值列表 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="email_lists">提供預設值列表</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="email" list=""></span>
                            <div class="o-hint">透過 list="" 指定相同 id 之 &lt;datalist> 元素</div>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="email" name="email_lists" id="email_lists" class="o-inpbox" list="defaultEmails">
                        <datalist id="defaultEmails">
                            <option value="abn@mi6.defence.gov.uk">
                            <option value="jbond007@mi6.defence.gov.uk">
                            <option value="jbourne@unknown.net">
                            <option value="nfury@shield.org">
                            <option value="tony@starkindustries.com">
                            <option value="hulk@grrrrrrrr.arg">
                        </datalist>
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</body>

</html>
