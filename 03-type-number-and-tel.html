<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./content/css/main.min.css">
    <title>type number</title>
</head>

<body>
    <div class="l-container">
        <div class="l-container__cnt">
            <div class="l-header">
                <div class="l-header__cnt">
                    <h2>type="number"</h2>
                </div>
            </div>
            <!-- 一般 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="number">一般</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="number"></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="number" name="number" id="number" class="o-inpbox">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- 增減區間 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="number_step">增減區間</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="number" step=""></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="number" name="number_step" id="number_step" class="o-inpbox" step="10" placeholder="區間為 10">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- 最小值與最大值 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="number_min">最小值與最大值</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="number" min="0" max="100"></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="number" name="number_min" id="number_min" class="o-inpbox" min="-100" max="100" placeholder="最小值 -100，最大值 100">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- 允許小數 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="number_point">使用 step 允許小數</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="number"></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="number" name="number_point" id="number_point" class="o-inpbox" step="0.01" placeholder="小數點後兩位為例">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <div class="l-header">
                <div class="l-header__cnt">
                    <h2>type="tel"</h2>
                </div>
            </div>
            <!-- Tel -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="phone">一般</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="tel"></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="tel" id="phone" name="phone" class="o-inpbox">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
            <br>
            <!-- pattern 協助驗證 -->
            <form action="/action_page.php">
                <div class="c-form">
                    <div class="c-form__tit">
                        <label for="phone_pattern">pattern 協助驗證</label>
                        <div class="l-hint">
                            <span class="o-hint"> &lt;input type="tel" pattern=""></span>
                        </div>
                    </div>
                    <div class="c-form__cnt">
                        <input type="tel" id="phone_pattern" name="phone_pattern" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="o-inpbox">
                    </div>
                </div>
                <div class="l-btn">
                    <button class="o-btn">送出</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
